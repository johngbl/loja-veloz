apiVersion: apps/v1
kind: Deployment
metadata:
  name: loja-veloz-gateway-deployment
  labels:
    app: loja-veloz-gateway
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: gateway
          image: REPLACE_WITH_REGISTRY/loja-veloz-gateway:latest
          ports:
            - containerPort: 3000
          env:
            - name: PEDIDOS_URL
              valueFrom:
                configMapKeyRef:
                  name: loja-veloz-config
                  key: PEDIDOS_URL
            - name: ESTOQUE_URL
              valueFrom:
                configMapKeyRef:
                  name: loja-veloz-config
                  key: ESTOQUE_URL
            - name: PAGAMENTOS_URL
              valueFrom:
                configMapKeyRef:
                  name: loja-veloz-config
                  key: PAGAMENTOS_URL
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: loja-veloz-config
                  key: DB_NAME
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: loja-veloz-secrets
                  key: DB_PASS
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loja-veloz-gateway-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loja-veloz-gateway-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60

